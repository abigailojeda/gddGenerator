<div *ngIf="projects && projects.length < 1" class="empty">
  <div (click)="toggleShowCreateProjectModal()" class="action">
    <h1>STAR CREATING A NEW PROJECT</h1>
    <img [src]="emptyIllustration" alt="" />
  </div>
</div>

<div id="miDiv" class="projects-cont" *ngIf="projects && projects.length > 0">
  <div class="project" *ngFor="let project of projects">
    <h5>{{ project.project_name }}</h5>
    <p>{{ project.description }}</p>
  </div>
</div>
